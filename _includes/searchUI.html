<div class="row">
  <input type="text" id="quicksearch" placeholder="Search repositories" />
</div>
<div class="row">
  <div class="col col-xs-6 topicFilterTitle text-left">
    <a href="#" id="topicFilterToggle" style="text-decoration: none; color: inherit;">
      <span id="topicFilterTwistie">â–¼</span> Filter by topic
    </a>
  </div>
  <div class="col col-xs-6 text-right">
    <a class="topicFilterReset btn-clear">Reset search and filters</a>
  </div>
</div>
<div class="row" id="topicFilterRow">
  <div class="btn-group filter-btn-group">
    {% for topics in filterTopics %}
    {% assign topic = topics[1] %}
      <a class="btn btn-filter" data-filter=".{{topic.name}}">{{topic.name}}</a>
    {% endfor %}
    {% if includeForkTopicLabel == true %}
      <a class="btn btn-filter" data-filter=".fork">forks</a>
    {% endif %}
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('topicFilterToggle');
  const twistie = document.getElementById('topicFilterTwistie');
  const filterRow = document.getElementById('topicFilterRow');
  
  if (toggle && twistie && filterRow) {
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      if (filterRow.style.display === 'none') {
        filterRow.style.display = '';
        twistie.classList.remove('collapsed');
      } else {
        filterRow.style.display = 'none';
        twistie.classList.add('collapsed');
      }
    });
  }
});
</script>
<div class="row">
  <div class="col col-xs-s text-left repoCounter"></div>
  <div class="col col-xs-s text-right repoSelector">
    <label for="repoSorter">Sort by:</label> <select class="repoSorter" id="repoSorter">
      <option value="">Recently Updated</option>
      <option value="name">Name</option>
      <option value="topic">Topic</option>
      <option value="language">Language</option>
      <option value="license">License</option>
    </select>
  </div>
</div>
